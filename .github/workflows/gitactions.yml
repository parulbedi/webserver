name: installing ansible via Github Actions
on:
  push:
    branches: [master, main]

jobs:
  repo_updated:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@master

    
  install_ansible_workflow:
    needs: repo_updated
    uses: ./.github/workflows/installing_ansible.yml
    
  install_python_workflow:
    uses: ./.github/workflows/installing_python_on_managed_node.yml
    
